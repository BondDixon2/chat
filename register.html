<!doctype html>
<html class="no-js" lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Login | Kyvex Chat</title>
  <meta content="Login to Kyvex Chat, your open source alternative to Discord" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="Kyvex Chat" property="og:title">
  <meta content="website" property="og:type">
  <meta content="https://kyvexchat.com" property="og:url">
  <meta content="img/kyvexchat.png" property="og:image">
  <meta
    content="Login to Kyvex Chat, your open source alternative to Discord. A revolutionary chat application that prioritizes user privacy and freedom."
    property="og:description">
  <meta content="#fafafa" name="theme-color">

  <link href="humans.txt" rel="author" type="text/plain">
  <link href="site.webmanifest" rel="manifest">
  <link href="img/kyvexchat.png" rel="apple-touch-icon">
  <link href="img/kyvexchat.png" rel="icon">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <script src="https://unpkg.com/akar-icons-fonts"></script>

  <script>

    const api_url = "https://144.21.50.86:3000";
    const test_url = "http://localhost:3000";
    const url = api_url;


    function register(displayName, username, password, email) {

      // Create an object with the registration data
      let userData = {
        tag: username,
        displayName: displayName,
        password: password,
        email: email
      };

      console.log("sent")
      // Send the registration request to the server
      fetch(url + '/api/v1/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
        .then(response => response.json())
        .then(data => {
          if (data.status.toString() === "200") {
            localStorage.setItem('token', data.token);
            window.location.href = "chat.html";
          } else alert(data.message);
        })
        .catch(error => {
          console.log("An error occurred:");
          console.error(error);

        });
    }
  </script>

</head>

<body>

<div class="hero" id="hero">
  <h1>Register for Kyvex Chat</h1>

  <h2><span class="underline">Your</span> open source alternative to Discord</h2>
  <div class="link__row">
    <a class="button" href="#register">Register</a>
    <a class="button" href="login.html#login">Already have an account?</a>
    <a class="button" href="index.html">Home</a>
  </div>
</div>

<nav id="nav" role="navigation">
  <div class="nav__logo">
    <a href="index.html"><img alt="Kyvex Chat logo" src="img/kyvexchat.png"></a>
  </div>
  <div class="nav__links">
    <a href="index.html#features">Features</a>
    <a href="index.html#contributing">Contributing</a>
    <a class="button" href="register.html">Register</a>
    <a class="button" href="login.html#login">Login</a>
  </div>

  <div class="nav__theme">
    <i class="ai-sun-fill" id="theme-toggle" tabindex="0"></i>
  </div>
</nav>

<main>

  <div class="section" id="register">

    <h2>Register for Kyvex Chat</h2>

    <form class="form">
      <div>
        <label for="username">Username:</label>
        <p>This is permanent and how users can find you</p>
        <input id="username" name="username" required type="text">
      </div>

      <div>
        <label for="displayname">Display Name:</label>
        <p>This is how you will appear to other users</p>
        <input id="displayname" name="displayname" required type="text">
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" name="email" required type="email">
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" name="password" required type="password">
      </div>

      <div>
        <button
          onclick="register(document.getElementById('displayname').value, document.getElementById('username').value, document.getElementById('password').value, document.getElementById('email').value)"
          type="button">
          Register
        </button>
      </div>
    </form>

  </div>

</main>

</body>
